<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}
#CVborder{
width:200px;
margin:auto;
}
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}
</style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo">Make your CV</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>

<div style="padding-left:20px">
<form action="/pdfCV" method="POST">
  <fieldset id="CVborder">
    <legend  >CV:</legend>
      <table>
          <tr>
              <td><label for="Photo">Chose a photo:</label><br></td>
          </tr>
          <tr>
              <td><input type="file" id="Photo" name="Photo" accept="image/*"></td>
          </tr>
          <tr>
              <td>    <label for="fname">First name:</label><br></td>
              <td>    <label for="lname">Last name:</label><br></td>
          </tr>
          <tr>
              <td>    <input type="text" id="fname" name="fname" ><br></td>
              <td>    <input type="text" id="lname" name="lname" ><br></td>
          </tr>

          <tr>
              <td> <label for="birthday">Birthday:</label> </td>
              <td><label for="email">Enter your email:</label></td>
          </tr>
          <tr>
              <td><input type="date" id="birthday" name="birthday"></td>
              <td><input type="email" id="email" name="email"></td>
          </tr>
          <tr>
              <td> <label for="address">Address/Zipcode:</label> </td>
              <td> <label for="DriverLicence">Driver Licence(Yes/No):</label> </td>
          </tr>
          <tr>
              <td>    <input type="text" id="address" name="address" ><br></td>
              <td>    <input type="text" id="DriverLicence" name="DriverLicence" ></td>
          </tr>

          <tr>
              <td><label for="AboutMe">About Me:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea rows="4" cols="50" id="AboutMe" name="AboutMe" >Enter text here...</textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Education">Education:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea rows="4" cols="50" id="Education" name="Education" >Enter text here...</textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Experience">Experience:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea rows="4" cols="50" id="Experience" name="Experience" >Enter text here...</textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Skills">Skills:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea rows="2" cols="40" id="Skills" name="Skills" >Write your skills here...</textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Hobbies">Hobies and Interests:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea rows="2" cols="40" id="Hobbies" name="Hobbies" >Write your hobbies here...</textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Language1">Language 1:</label></td>
              <td><label for="Language2">Language 2:</label></td>
          </tr>
          <tr>
              <td><input type="text" id="Language1" name="Language1"></td>
              <td><input type="text" id="Language2" name="Language2"></td>
          </tr>
          <tr>
              <td>
                <select name="levelL1" id="level-select">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
                            <td>
                <select name="levelL2" id="level-select1">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
          </tr>
          <tr>
              <td><label for="Language3">Language 3:</label></td>
              <td><label for="Language4">Language 4:</label></td>
          </tr>
          <tr>
              <td><input type="text" id="Language3" name="Language3"></td>
              <td><input type="text" id="Language4" name="Language4"></td>
          </tr>
                    <tr>
              <td>
                <select name="levelL3" id="level-select2">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
                            <td>
                <select name="levelL4" id="level-select3">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
          </tr>

          <tr>
          <td>    <input type="submit" value="Submit"></td>
          </tr>
          </table>
  </fieldset>
</form>
</div>

</body>
</html>
