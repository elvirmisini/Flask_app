<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}
#CVborder{
width:200px;
margin:auto;
min-width:fit-content;
}
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}
  .dark-mode {
  background-color: #282C34;
  color: white;
}
</style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo">Make your CV</a>
  <div class="header-right">
    <a class="active" href="/second">CV</a>
    <a href="/third">Cover Letter</a>
    <a href="/about">About</a>
       <button class="btn btn-dark" onclick="myFunction()">Dark Mode</button>

      <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
  </div>
</div>

<div>
<form  action="/pdfCV" method="POST" enctype=multipart/form-data>
  <fieldset id="CVborder">
    <legend  >CV:</legend>
      <table>
          <tr>
              <td><label for="file">Chose a photo:</label><br></td>
          </tr>
          <tr>
              <td><input class="form-control" type="file" id="file" name="file" accept="image/*" required></td>
          </tr>
          <tr>
              <td>    <label for="fname">First name:</label><br></td>
              <td>    <label for="lname">Last name:</label><br></td>
          </tr>
          <tr>
              <td>    <input class="form-control"  type="text" id="fname" name="fname" placeholder="John" ></td>
              <td>    <input class="form-control"  type="text" id="lname" name="lname" placeholder="Doe"></td>
          </tr>

          <tr>
              <td> <label for="birthday">Birthday:</label> </td>
              <td><label for="email">Enter your email:</label></td>
          </tr>
          <tr>
              <td><input class="form-control" type="date" id="birthday" name="birthday"></td>
              <td><input class="form-control" type="email" id="email" name="email"placeholder="JohnDoe@example.com"></td>
          </tr>
          <tr>
              <td> <label for="address">Address/Zipcode:</label> </td>
              <td> <label for="DriverLicence">Driver Licence(Yes/No):</label> </td>
          </tr>
          <tr>
              <td>    <input class="form-control" type="text" id="address" name="address" placeholder="St. Where/ 10000"></td>
              <td>    <input class="form-control" type="text" id="DriverLicence" name="DriverLicence" placeholder="Yes/No"></td>
          </tr>
          <tr>
              <td>    <label for="city">City:</label><br></td>
              <td>    <label for="country">Country:</label><br></td>
          </tr>
          <tr>
              <td>    <input class="form-control" type="text" id="city" name="city" placeholder="London"><br></td>
              <td>    <input class="form-control" type="text" id="country" name="country" placeholder="UK"><br></td>
          </tr>


          <tr>
              <td><label for="AboutMe">About Me:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea class="form-control" rows="4" cols="50" id="AboutMe" name="AboutMe" placeholder="Enter text here..." ></textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Education">Education:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea class="form-control" rows="4" cols="50" id="Education" name="Education" placeholder="Enter text here..."></textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Experience">Experience:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea class="form-control" rows="4" cols="50" id="Experience" name="Experience" placeholder="Enter text here..."></textarea> <br></td>
          </tr>
            <tr>
              <td><label for="AditionalInfo">Aditional Info:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea class="form-control" rows="4" cols="50" id="AditionalInfo" name="AditionalInfo" placeholder="Enter text here..."></textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Skills">Skills:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea class="form-control" rows="2" cols="40" id="Skills" name="Skills" placeholder="Write your skills here..."></textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Hobbies">Hobies and Interests:</label></td>
          </tr>
          <tr>
              <td colspan="2">    <textarea class="form-control" rows="2" cols="40" id="Hobbies" name="Hobbies" placeholder="Write your skills here..."></textarea> <br></td>
          </tr>
          <tr>
              <td><label for="Language1">Language 1:</label></td>
              <td><label for="Language2">Language 2:</label></td>
          </tr>
          <tr>
              <td><input class="form-control" type="text" id="Language1" name="Language1" placeholder="Language1"></td>
              <td><input class="form-control" type="text" id="Language2" name="Language2" placeholder="Language2"></td>
          </tr>
          <tr>
              <td>
                <select class="form-select" aria-label="Default select example" name="levelL1" id="level-select">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
                            <td>
                <select class="form-select" aria-label="Default select example" name="levelL2" id="level-select1">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
          </tr>
          <tr>
              <td><label for="Language3">Language 3:</label></td>
              <td><label for="Language4">Language 4:</label></td>
          </tr>
          <tr>
              <td><input class="form-control" type="text" id="Language3" name="Language3" placeholder="Language3"></td>
              <td><input class="form-control" type="text" id="Language4" name="Language4" placeholder="Language4"></td>
          </tr>
                    <tr>
              <td>
                <select class="form-select" aria-label="Default select example" name="levelL3" id="level-select2">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
                            <td>
                <select class="form-select" aria-label="Default select example" name="levelL4" id="level-select3">
                <option value="None">none</option>
                <option value="Native">Native</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                </select>
            </td>
          </tr>

          <tr>
          <td><br>    <input class="btn btn-outline-success" type="submit" value="Print"></td>
          </tr>
          </table>
  </fieldset>
</form>
</div>
</body>
</html>
